<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FullStack Enterprise</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="logo">FullStack Enterprise</div>
      <ul class="nav-links">
        <li><a href="/">Home</a></li>
        <li><a href="/courses">Courses</a></li>
        <li><a href="/contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section class="hero">
    <h1>Welcome to FullStack Enterprise</h1>
    <p>Build skills. Build freedom. Build your future.</p>
  </section>

  <section class="cta">
    <h2>Join Our Newsletter</h2>
    <form id="lead-form" method="POST" action="https://marketing-api.tyriqnallen.workers.dev/">
      <!-- Hidden UTM fields -->
      <input type="hidden" name="utm_source" id="utm_source">
      <input type="hidden" name="utm_medium" id="utm_medium">
      <input type="hidden" name="utm_campaign" id="utm_campaign">
      <input type="hidden" name="utm_content" id="utm_content">

      <!-- Visible fields -->
      <input type="text" name="name" placeholder="Your Name" required>
      <input type="email" name="email" placeholder="Your Email" required>
      <button type="submit" id="submit-btn">Subscribe</button>
    </form>
    <p id="form-response"></p>
  </section>

  <script>
  (function() {
    function getParams() {
      const params = {};
      window.location.search.substring(1).split("&").forEach(function(pair) {
        if (!pair) return;
        var parts = pair.split("=");
        params[decodeURIComponent(parts[0])] = decodeURIComponent(parts[1] || "");
      });
      return params;
    }

    const utms = ["utm_source", "utm_medium", "utm_campaign", "utm_content"];
    const params = getParams();

    // Save UTMs to localStorage if present
    utms.forEach(key => {
      if (params[key]) {
        localStorage.setItem(key, params[key]);
      }
    });

    // Autofill hidden fields on DOM load
    window.addEventListener("DOMContentLoaded", function() {
      utms.forEach(key => {
        const field = document.getElementById(key);
        if (field) {
          field.value = localStorage.getItem(key) || "";
        }
      });

      // Handle form submit (disable button + async)
      const form = document.getElementById("lead-form");
      const btn = document.getElementById("submit-btn");
      const response = document.getElementById("form-response");

      form.addEventListener("submit", async function(e) {
        e.preventDefault();
        btn.disabled = true;
        btn.innerText = "Submitting...";

        const data = Object.fromEntries(new FormData(form).entries());

        try {
          const res = await fetch(form.action, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              name: data.name,
              email: data.email,
              message: "Homepage signup",
              source: "homepage",
              tags: ["newsletter","general"],
              utm_source: data.utm_source,
              utm_medium: data.utm_medium,
              utm_campaign: data.utm_campaign,
              utm_content: data.utm_content
            })
          });
          const result = await res.json();
          if (result.success) {
            response.innerText = "✅ Thanks for subscribing!";
          } else {
            response.innerText = "❌ Something went wrong. Try again.";
          }
        } catch (err) {
          response.innerText = "❌ Network error. Try again.";
        } finally {
          btn.disabled = false;
          btn.innerText = "Subscribe";
        }
      });
    });
  })();
  </script>
</body>
</html>
