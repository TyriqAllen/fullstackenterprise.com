<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FullStack Enterprise</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header -->
  <header>
    <nav class="navbar">
      <div class="logo">FullStack Enterprise</div>
      <ul class="nav-links">
        <li><a href="/">Home</a></li>
        <li><a href="/courses">Courses</a></li>
        <li><a href="/about">About</a></li>
        <li><a href="/contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <h1>Build Smarter, Scale Faster</h1>
    <p>Master digital economics, AI web development, and self-incorporation with FullStack Enterprise.</p>
  </section>

  <!-- Contact / CTA Section -->
  <section class="cta">
    <h2>Stay Connected</h2>
    <form id="contact-form">
      <input type="text" id="name" name="name" placeholder="Your Name">
      <input type="email" id="email" name="email" placeholder="Your Email" required>
      <textarea id="message" name="message" placeholder="Your Message" required></textarea>
      <button type="submit" id="submit-btn">Submit</button>
      <div id="form-response"></div>
    </form>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 FullStack Enterprise. All Rights Reserved.</p>
    <p>
      <a href="/privacy">Privacy Policy</a> |
      <a href="/terms">Terms of Service</a>
    </p>
  </footer>

  <!-- JavaScript -->
  <script>
    const form = document.getElementById("contact-form");
    const responseBox = document.getElementById("form-response");
    const submitBtn = document.getElementById("submit-btn");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      submitBtn.disabled = true;
      responseBox.textContent = "Submitting...";

      const payload = {
        name: document.getElementById("name").value,
        email: document.getElementById("email").value,
        message: document.getElementById("message").value
      };

      try {
        const res = await fetch("https://marketing-api.tyriqnallen.workers.dev/?utm_source=homepage", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });

        const data = await res.json();

        if (res.ok && data.success) {
          responseBox.textContent = "✅ Thank you! Your message has been received.";
          form.reset();
        } else {
          responseBox.textContent = "❌ Error: " + (data.error || "Something went wrong.");
        }
      } catch (err) {
        responseBox.textContent = "❌ Network error. Please try again.";
      } finally {
        submitBtn.disabled = false;
      }
    });
  </script>
</body>
</html>
